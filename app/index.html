<!doctype html>

<html>
  <head>
    <title>Riot todo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/todo.css">
    <title>Project Mailboxes</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="assets/js/semantic/semantic.js"></script>
    <script src="assets/js/semantic/dimmer.js"></script>
    <script src="assets/js/semantic/popup.js"></script>
  </head>

  <body>
    <project_show></project_show>
    <script src="src/project_show.tag" type="riot/tag"></script>
    <script src="src/displayed_email.tag" type="riot/tag"></script>
    <script src="src/email_tasks_list.tag" type="riot/tag"></script>
    <script src="src/email_list.tag" type="riot/tag"></script>
    <script src="src/navigation.tag" type="riot/tag"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.0.12/riot+compiler.min.js"></script>
    <script>
      riot.route.exec(function(projects, project_id, emails, email_id) {
        console.log('exec');
        riot.mount('project_show', { project_id: project_id, email_id: email_id });
      });
      riot.route(function(projects, project_id, emails, email_id) {
        console.log('change');
        riot.mount('project_show', { project_id: project_id, email_id: email_id });
      });
    </script>
  </body>

</html>
